<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6bdb89bed6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="show-login-btn">
      <i class="fas fa-sign-in-alt"></i>show Login Form
    </div>
    <div class="login-box">
      <div class="hide-login-btn"><i class="fas fa-times"></i></div>
      <form action="index.html" class="login-form" method="post">
        <h1>Welcome</h1>
        <input type="text" class="txtb" name="" placeholder="Username" />
        <input type="password" class="txtb" name="" placeholder="Password" />
        <input type="submit" class="login-btn" name="" value="Login" />
      </form>
    </div>
    <script type="text/javascript">
      $('show-login-btn').on('click', function () {
        $('.login-box').toggleClass('showed');
      });
    </script>
  </body>
</html>
